version: '3.8'

services:
  app:
    build: .
    image: concatenator-app
    container_name: concatenator
    ports:
      - "8080:8080"
    volumes:
      - .:/workspace        # ← Current project folder
      - /c/:/host/c         # ← Your C: drive
      - /d/:/host/d         # ← Your D: drive
    environment:
      - APP_IN_DOCKER=true
      - JAVA_AWT_HEADLESS=true
