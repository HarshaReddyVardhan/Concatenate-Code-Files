# Server Configuration
server.port=8080

# Application Name
spring.application.name=conatenate

# Logging Configuration
logging.level.root=INFO
logging.level.com.concatenator.conatenate=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Default Configuration (can be overridden by user settings)
app.default.output-folder=concatenated-output
app.default.max-file-size-mb=30
app.default.exclude-patterns=node_modules/**,target/**,build/**,dist/**,out/**,.next/**,.nuxt/**,*.class,*.jar,*.war,*.exe,*.dll,*.so,*.pyc,*.png,*.jpg,*.gif,*.svg,*.mp4,*.mp3,*.pdf,*.woff,*.woff2,package-lock.json,yarn.lock,pnpm-lock.yaml,.git/**,.svn/**,.hg/**,.idea/**,.vscode/**,*.iml,*.zip,*.tar,*.gz,*.db,*.sqlite,__pycache__/**,venv/**,.venv/**,.pytest_cache/**,logs/**
app.default.include-extensions=.java,.py,.js,.jsx,.ts,.tsx,.xml,.json,.yml,.yaml,.properties,.sql,.md,.txt,.html,.css,.scss,.go,.cpp,.c,.h,.hpp,.rs,.rb,.php,.swift,.kt,.scala,.dart,.sh,.bat,.ps1,.lua,.r,.m,.mm

# User Settings File Location
app.settings.file-path=${user.home}/.project-concat-settings.json

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
