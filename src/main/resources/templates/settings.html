<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Project Concatenator</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/settings.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/" class="nav-brand">
            <i class="fas fa-layer-group"></i> Project Concatenator
        </a>
        <div class="nav-links">
            <a href="/settings" style="color:white; opacity:1;"><i class="fas fa-cog"></i> Settings</a>
        </div>
    </nav>

    <div class="settings-container">
        <h1>⚙️ Settings</h1>
        <p class="subtitle">Manage exclude patterns, include extensions, and defaults</p>

        <div id="message" class="message"></div>

        <!-- Exclude Patterns Section -->
        <div class="section">
            <h2>Exclude Patterns</h2>
            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                Files and folders matching these patterns will be ignored
            </p>
            <div id="excludePatternsList" class="list-container">
                <!-- Loaded dynamically -->
            </div>
            <div class="add-form">
                <input type="text" id="newExcludePattern" placeholder="e.g., *.log or temp/**">
                <button onclick="addExcludePattern()">Add Pattern</button>
            </div>
        </div>

        <!-- Include Extensions Section -->
        <div class="section">
            <h2>Include Extensions</h2>
            <p style="color: #666; margin-bottom: 15px; font-size: 14px;">
                Only files with these extensions will be processed
            </p>
            <div id="includeExtensionsList" class="list-container">
                <!-- Loaded dynamically -->
            </div>
            <div class="add-form">
                <input type="text" id="newIncludeExtension" placeholder="e.g., .java or .py">
                <button onclick="addIncludeExtension()">Add Extension</button>
            </div>
        </div>

        <!-- Defaults Section -->
        <div class="section">
            <h2>Default Settings</h2>
            <div class="defaults-form">
                <div class="settings-form-group">
                    <label for="defaultOutputFolder">Default Output Folder</label>
                    <input type="text" id="defaultOutputFolder" placeholder="concatenated-output">
                </div>
                <div class="settings-form-group">
                    <label for="defaultMaxFileSizeMb">Default Max File Size (MB)</label>
                    <input type="number" id="defaultMaxFileSizeMb" placeholder="30" min="1" max="500">
                </div>
                <button class="btn-primary" onclick="updateDefaults()">Update Defaults</button>
            </div>
        </div>

        <!-- Reset Button -->
        <button class="btn-danger" onclick="resetSettings()">Reset All Settings to Defaults</button>

        <!-- Back to Top Button -->
        <button id="backToTop" title="Go to top">↑</button>
    </div>

    <!-- Scripts -->
    <script src="/js/settings.js"></script>
</body>

</html>
